        <article>
          <h1>Matricula 2022</h1>
          
          <form>
          <table>
            <thead>
              <tr>
                <th colspan="2">Datos de Matricula</th>
                
              </tr>
            </thead>
            <tbody>
                  <tr>
                    <td>Nombre</td>
                    <td><input type="text" name="txtNombre"></td>
                  </tr>
                  <tr>
                    <td>Apellidos</td>
                    <td><input type="text" name="txtApellidos"></td>
                  </tr>
                  <tr>
                    <td>Correo</td>
                    <td><input type="email" name="txtCorreo"></td>
                  </tr>
                  <tr>
                    <td>Telefono</td>
                    <td><input type="tel" maxlength="9" name="txtTelefono"></td>
                  </tr>
                  <tr>
                    <td>Fecha de Nacimiento</td>
                    <td><input type="date" name="txtFeNac"></td>
                  </tr>
                  <tr>
                    <td>Curso</td>
                    <td><select name="txtFeNac">
                        <option value="1">Desarrollo Web</option>
                        <option value="2">Desarrollo de Aplicaciones</option>
                        <option value="3">Desarrollo de Videojuegos</option>
                    </td>
                  </tr>
                  <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset" ></td>
                  </tr>
            </tbody>
          </table>
        </form>

        </article>

        <p>Derechos Reservados </p>
